<!DOCTYPE html>
<html>
	<head>
		<title> Array </title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1> Замыкания </h1>
		
		<script>

				function numberGenerator(startNumber) {
									 
					var num = startNumber;
					var secondNumber = 0;
										
					function checkNumber(secondNumber) { 
					 	  return num += secondNumber;
					}
						return checkNumber;
				}

			var count = numberGenerator(10);//10
			
			console.log(count(5)); //15
			console.log(count(15));//30
			console.log(count(30));//60


           // вариант где первое значение запуска numberGenerator не сохраняется 
           // и запуск counter идет только со своими значениями.
				function numberGenerator2(startNumber2) {
									 
					var num2 = 0;
															
					function checkNumber2(startNumber2) { 
					 	  return num2 += startNumber2;
					}
						return checkNumber2;
				}

			var count2 = numberGenerator2(10);//игнор
			
			console.log(count2(5)); //5
			console.log(count2(15));//20
			console.log(count2(30));//50

			
		</script>
	</body>
</html>
